services:
  iq_scss_compiler.compilation_service:
    class: Drupal\iq_scss_compiler\Service\CompilationService
    arguments: ['@logger.factory']
  iq_scss_compiler.sass_commands:
    class: Drupal\iq_scss_compiler\Commands\SassCommands
